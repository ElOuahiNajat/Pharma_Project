<!DOCTYPE html>
<html>
<head>
    <title>Gestion Utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .card { margin-bottom: 20px; }
        #error-message { color: red; margin-top: 10px; }
        .action-buttons { white-space: nowrap; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="my-4">Gestion des Utilisateurs</h1>

    <!-- Formulaire -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 id="form-title">Ajouter un utilisateur</h5>
        </div>
        <div class="card-body">
            <form id="user-form">
                <div class="mb-3">
                    <label class="form-label">Nom</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Rôle</label>
                    <select id="role" class="form-select" required>
                        <option value="admin">Admin</option>
                        <option value="emp">Employé</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="submit-btn">Ajouter</button>
                <button type="button" id="cancel-btn" class="btn btn-secondary" style="display:none;">Annuler</button>
            </form>
            <div id="error-message"></div>
        </div>
    </div>

    <!-- Tableau -->
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Rôle</th>
                    <th>Créé le</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="users-table"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API_URL = "/api/users";
    let currentEditId = null;

    // Chargement initial
    document.addEventListener('DOMContentLoaded', loadUsers);

    // Gestion du formulaire
    document.getElementById('user-form').addEventListener('submit', handleSubmit);
    document.getElementById('cancel-btn').addEventListener('click', resetForm);

    async function loadUsers() {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error('Erreur serveur');
            const users = await response.json();
            renderUsers(users);
        } catch (error) {
            showError("Erreur lors du chargement: " + error.message);
        }
    }

    function renderUsers(users) {
        const table = document.getElementById('users-table');
        table.innerHTML = '';

        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td>${new Date(user.createdAt).toLocaleString()}</td>
                    <td class="action-buttons">
                        <button class="btn btn-sm btn-warning" onclick="startEdit(${user.id})">Modifier</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Supprimer</button>
                    </td>
                `;
            table.appendChild(row);
        });
    }

    async function startEdit(id) {
        try {
            const response = await fetch(`${API_URL}/${id}`);
            if (!response.ok) throw new Error('Erreur serveur');

            const user = await response.json();
            currentEditId = user.id;

            document.getElementById('name').value = user.name;
            document.getElementById('email').value = user.email;
            document.getElementById('role').value = user.role;

            document.getElementById('form-title').textContent = "Modifier utilisateur";
            document.getElementById('submit-btn').textContent = "Mettre à jour";
            document.getElementById('cancel-btn').style.display = 'inline-block';

        } catch (error) {
            showError("Erreur édition: " + error.message);
        }
    }

    async function handleSubmit(e) {
        e.preventDefault();

        const user = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            role: document.getElementById('role').value
        };

        try {
            if (currentEditId) {
                user.id = currentEditId;
                await fetch(`${API_URL}/${currentEditId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(user)
                });
            } else {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(user)
                });
            }
            resetForm();
            loadUsers();
        } catch (error) {
            showError("Erreur: " + error.message);
        }
    }

    async function deleteUser(id) {
        if (!confirm("Supprimer cet utilisateur ?")) return;

        try {
            await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            loadUsers();
        } catch (error) {
            showError("Erreur suppression: " + error.message);
        }
    }

    function resetForm() {
        document.getElementById('user-form').reset();
        currentEditId = null;
        document.getElementById('form-title').textContent = "Ajouter un utilisateur";
        document.getElementById('submit-btn').textContent = "Ajouter";
        document.getElementById('cancel-btn').style.display = 'none';
        document.getElementById('error-message').textContent = '';
    }

    function showError(message) {
        document.getElementById('error-message').textContent = message;
        setTimeout(() => {
            document.getElementById('error-message').textContent = '';
        }, 5000);
    }
</script>
</body>
</html>
