<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Achats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .action-buttons .btn { margin-right: 5px; }
        .search-container { margin-bottom: 20px; }
        .table-responsive { overflow-x: auto; }
        .sortable { cursor: pointer; }
        .sortable:hover { background-color: #f8f9fa; }
        .sort-icon { margin-left: 5px; }
        .header-container { display: flex; justify-content: space-between; align-items: center; }

        /* Styles pour la modale */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; opacity: 0; visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-container {
            background-color: white; border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%; max-width: 800px; max-height: 90vh;
            overflow-y: auto; position: relative;
            transform: scale(0.9); transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }
        .modal-overlay.active .modal-container { transform: scale(1); opacity: 1; }
        .modal-header {
            padding: 20px; border-bottom: 1px solid #eee;
            display: flex; justify-content: space-between; align-items: center;
            background-color: #f8f9fa; border-top-left-radius: 10px; border-top-right-radius: 10px;
        }
        .modal-header h5 { margin: 0; font-size: 1.3rem; color: #333; font-weight: 600; }
        .modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #6c757d; transition: color 0.2s; }
        .modal-close:hover { color: #333; }
        .modal-body { padding: 25px; }
        .btn-add-purchase { margin-bottom: 20px; padding: 10px 20px; font-weight: 500; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        .form-control:focus { border-color: #86b7fe; box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25); transition: all 0.3s ease; }
        .form-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .total-amount { font-weight: bold; font-size: 1.2rem; margin-top: 15px; }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- En-tête avec titre et bouton de retour -->
    <div class="header-container mb-4">
        <h1>Gestion des Achats</h1>
        <a href="http://localhost:8080/" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left"></i> Retour à l'accueil
        </a>
    </div>

    <!-- Barre d'outils -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Actions</h5>
            <div class="action-buttons">
                <button class="btn btn-success" id="export-btn">
                    <i class="bi bi-download"></i> Exporter
                </button>
                <button class="btn btn-info" id="import-btn">
                    <i class="bi bi-upload"></i> Importer
                </button>
                <button class="btn btn-primary" id="add-purchase-btn">
                    <i class="bi bi-plus-circle"></i> Ajouter Achat
                </button>
                <input type="file" id="file-input" style="display: none;" accept=".csv,.xlsx,.json">
            </div>
        </div>
    </div>

    <!-- Recherche et filtres -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Rechercher et filtrer</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" id="search-input" placeholder="Rechercher...">
                        <button class="btn btn-outline-secondary" type="button" id="clear-search">
                            <i class="bi bi-x"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="filter-client">
                        <option value="">Tous les clients</option>
                        <!-- Les options seront chargées dynamiquement -->
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="filter-status">
                        <option value="">Tous les statuts</option>
                        <option value="En attente">En attente</option>
                        <option value="Confirmé">Confirmé</option>
                        <option value="Annulé">Annulé</option>
                        <option value="Livré">Livré</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="date-from" class="form-label">Date de début</label>
                    <input type="date" class="form-control" id="date-from">
                </div>
                <div class="col-md-6">
                    <label for="date-to" class="form-label">Date de fin</label>
                    <input type="date" class="form-control" id="date-to">
                </div>
            </div>
        </div>
    </div>

    <!-- Tableau des achats -->
    <div class="card">
        <div class="card-header">
            <h5>Liste des Achats</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="purchases-table">
                    <thead>
                    <tr>
                        <th class="sortable" data-sort="id">ID <i class="bi bi-arrow-down-up sort-icon"></i></th>
                        <th class="sortable" data-sort="dateAchat">Date <i class="bi bi-arrow-down-up sort-icon"></i></th>
                        <th class="sortable" data-sort="client.nom">Client <i class="bi bi-arrow-down-up sort-icon"></i></th>
                        <th>Produits</th>
                        <th class="sortable" data-sort="montantTotal">Montant <i class="bi bi-arrow-down-up sort-icon"></i></th>
                        <th class="sortable" data-sort="statut">Statut <i class="bi bi-arrow-down-up sort-icon"></i></th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="purchases-body">
                    <!-- Les achats seront chargés ici via JavaScript -->
                    </tbody>
                </table>
            </div>
            <nav aria-label="Page navigation" class="mt-3">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- La pagination sera générée ici -->
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Modale pour le formulaire d'achat -->
<div class="modal-overlay" id="form-modal">
    <div class="modal-container">
        <div class="modal-header">
            <h5 id="form-title">Ajouter un Achat</h5>
            <button class="modal-close" id="modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <form id="purchase-form">
                <input type="hidden" id="purchase-id">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="date_achat" class="form-label">Date d'achat*</label>
                        <input type="datetime-local" class="form-control" id="date_achat" required>
                    </div>
                    <div class="col-md-6">
                        <label for="client_id" class="form-label">Client*</label>
                        <select class="form-select" id="client_id" required>
                            <option value="">Sélectionnez un client</option>
                            <!-- Les options seront chargées dynamiquement -->
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="statut" class="form-label">Statut</label>
                    <select class="form-select" id="statut">
                        <option value="En attente">En attente</option>
                        <option value="Confirmé">Confirmé</option>
                        <option value="Annulé">Annulé</option>
                        <option value="Livré">Livré</option>
                    </select>
                </div>

                <h5 class="mt-4">Produits</h5>
                <div id="products-container">
                    <!-- Les lignes de produits seront ajoutées ici -->
                </div>

                <button type="button" class="btn btn-outline-primary mt-2" id="add-product-btn">
                    <i class="bi bi-plus"></i> Ajouter un produit
                </button>

                <div class="total-amount">
                    Total: <span id="total-amount">0.00</span> €
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-outline-secondary" id="cancel-btn" style="display: none;">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal d'export -->
<div class="modal fade" id="exportModal" tabindex="-1" aria-labelledby="exportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exportModalLabel">Exporter les données</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="export-format" class="form-label">Format d'export</label>
                    <select class="form-select" id="export-format">
                        <option value="csv">CSV</option>
                        <option value="json">JSON</option>
                        <option value="excel">Excel</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" id="confirm-export">Exporter</button>
            </div>
        </div>
    </div>
</div>

<!-- Template pour une ligne de produit -->
<template id="product-row-template">
    <div class="product-row row mb-3">
        <div class="col-md-5">
            <label class="form-label">Produit*</label>
            <select class="form-select product-select" required>
                <option value="">Sélectionnez un produit</option>
                <!-- Les options seront chargées dynamiquement -->
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Quantité*</label>
            <input type="number" class="form-control product-quantity" min="1" value="1" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Prix unitaire (€)*</label>
            <input type="number" class="form-control product-price" min="0.01" step="0.01" required>
        </div>
        <div class="col-md-1 d-flex align-items-end">
            <button type="button" class="btn btn-outline-danger remove-product-btn">
                <i class="bi bi-trash"></i>
            </button>
        </div>
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Configuration de l'API - À adapter selon votre configuration serveur
        const API_BASE_URL = 'http://localhost:8080/api';
        const ACHATS_ENDPOINT = `${API_BASE_URL}/achats`;

        // Éléments du DOM
        const purchaseForm = document.getElementById('purchase-form');
        const cancelBtn = document.getElementById('cancel-btn');
        const formTitle = document.getElementById('form-title');
        const searchInput = document.getElementById('search-input');
        const clearSearch = document.getElementById('clear-search');
        const filterType = document.getElementById('filter-type');
        const exportBtn = document.getElementById('export-btn');
        const importBtn = document.getElementById('import-btn');
        const addAchatBtn = document.getElementById('add-achat-btn');
        const fileInput = document.getElementById('file-input');
        const confirmExport = document.getElementById('confirm-export');
        const exportModal = new bootstrap.Modal(document.getElementById('exportModal'));
        const formModal = document.getElementById('form-modal');
        const modalClose = document.getElementById('modal-close');

        let achats = [];
        let filteredAchats = [];
        let isEditMode = false;
        let currentAchatId = null;
        let currentSort = { column: 'id', direction: 'asc' };
        const itemsPerPage = 10;
        let currentPage = 1;

        // Initialisation
        loadAchats();
        setupEventListeners();

        function setupEventListeners() {
            // Formulaire
            achatForm.addEventListener('submit', handleFormSubmit);
            cancelBtn.addEventListener('click', resetForm);

            // Bouton Ajouter Achat
            addAchatBtn.addEventListener('click', function() {
                resetForm();
                formModal.classList.add('active');
                document.getElementById('date').focus();
            });

            // Fermeture de la modale
            modalClose.addEventListener('click', function() {
                formModal.classList.remove('active');
            });

            // Fermer la modale en cliquant à l'extérieur
            formModal.addEventListener('click', function(e) {
                if (e.target === formModal) {
                    formModal.classList.remove('active');
                }
            });

            // Recherche et filtres
            searchInput.addEventListener('input', filterAchats);
            clearSearch.addEventListener('click', clearSearchInput);
            filterType.addEventListener('change', filterAchats);

            // Tri
            document.querySelectorAll('.sortable').forEach(header => {
                header.addEventListener('click', () => sortTable(header.dataset.sort));
            });

            // Import/Export
            exportBtn.addEventListener('click', () => exportModal.show());
            importBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileImport);
            confirmExport.addEventListener('click', exportData);
        }

        // Fonctions API
        async function fetchAchats() {
            try {
                const response = await fetch(ACHATS_ENDPOINT);
                if (!response.ok) throw new Error('Erreur réseau');
                return await response.json();
            } catch (error) {
                console.error("Erreur lors du chargement des achats:", error);
                throw error;
            }
        }

        async function createAchatAPI(achatData) {
            try {
                const response = await fetch(ACHATS_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(achatData)
                });
                if (!response.ok) throw new Error('Erreur réseau');
                return await response.json();
            } catch (error) {
                console.error("Erreur lors de la création de l'achat:", error);
                throw error;
            }
        }

        async function updateAchatAPI(id, achatData) {
            try {
                const response = await fetch(`${ACHATS_ENDPOINT}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(achatData)
                });
                if (!response.ok) throw new Error('Erreur réseau');
                return await response.json();
            } catch (error) {
                console.error("Erreur lors de la mise à jour de l'achat:", error);
                throw error;
            }
        }

        async function deleteAchatAPI(id) {
            try {
                const response = await fetch(`${ACHATS_ENDPOINT}/${id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('Erreur réseau');
                return true;
            } catch (error) {
                console.error("Erreur lors de la suppression de l'achat:", error);
                throw error;
            }
        }

        // Charger les achats depuis l'API
        async function loadAchats() {
            try {
                showLoading();
                achats = await fetchAchats();
                filteredAchats = [...achats];
                renderAchats();
            } catch (error) {
                alert("Erreur lors du chargement des achats");
            } finally {
                hideLoading();
            }
        }

        function showLoading() {
            const achatsBody = document.getElementById('achats-body');
            achatsBody.innerHTML = '<tr><td colspan="8" class="text-center">Chargement en cours...</td></tr>';
        }

        function hideLoading() {
            // Peut être utilisé pour cacher un indicateur de chargement si nécessaire
        }

        // Gestion du formulaire
        async function handleFormSubmit(e) {
            e.preventDefault();

            const achatData = {
                date: document.getElementById('date').value.trim(),
                clientId: document.getElementById('client_id').value.trim(),
                produitId: document.getElementById('produit_id').value.trim(),
                quantite: document.getElementById('quantite').value.trim(),
                prixUnitaire: document.getElementById('prix_unitaire').value.trim(),
                montantTotal: document.getElementById('montant_total').value.trim(),
                statut: document.getElementById('statut').value
            };

            // Validation simple
            if (!achatData.date || !achatData.clientId || !achatData.produitId) {
                alert('Les champs date, client et produit sont obligatoires');
                return;
            }

            try {
                if (isEditMode) {
                    await updateAchatAPI(currentAchatId, achatData);
                    alert('Achat modifié avec succès !');
                } else {
                    await createAchatAPI(achatData);
                    alert('Achat créé avec succès !');
                }

                resetForm();
                formModal.classList.remove('active');
                await loadAchats(); // Recharger les données après modification
            } catch (error) {
                alert("Erreur lors de l'enregistrement");
            }
        }

        async function deleteAchat(id) {
            if (confirm('Êtes-vous sûr de vouloir supprimer cet achat ?')) {
                try {
                    await deleteAchatAPI(id);
                    alert('Achat supprimé avec succès !');
                    await loadAchats(); // Recharger les données après suppression
                } catch (error) {
                    alert("Erreur lors de la suppression");
                }
            }
        }

        function editAchat(id) {
            const achat = achats.find(a => a.id == id);
            if (achat) {
                currentAchatId = achat.id;
                isEditMode = true;

                document.getElementById('achat-id').value = achat.id;
                document.getElementById('date').value = achat.date;
                document.getElementById('client_id').value = achat.clientId;
                document.getElementById('produit_id').value = achat.produitId;
                document.getElementById('quantite').value = achat.quantite;
                document.getElementById('prix_unitaire').value = achat.prixUnitaire;
                document.getElementById('montant_total').value = achat.montantTotal;
                document.getElementById('statut').value = achat.statut;

                formTitle.textContent = 'Modifier l\'Achat';
                cancelBtn.style.display = 'block';

                formModal.classList.add('active');
            }
        }

        function resetForm() {
            achatForm.reset();
            isEditMode = false;
            currentAchatId = null;
            document.getElementById('achat-id').value = '';
            formTitle.textContent = 'Ajouter un Achat';
            cancelBtn.style.display = 'none';
        }

        // Filtrage et recherche
        function filterAchats() {
            const searchTerm = searchInput.value.toLowerCase();
            const statutFilter = filterType.value;

            filteredAchats = achats.filter(achat => {
                const matchesSearch =
                    achat.id.toString().includes(searchTerm) ||
                    achat.date.toLowerCase().includes(searchTerm) ||
                    achat.clientId.toString().includes(searchTerm) ||
                    achat.produitId.toString().includes(searchTerm) ||
                    achat.montantTotal.toString().includes(searchTerm);

                const matchesStatut = statutFilter ? achat.statut === statutFilter : true;

                return matchesSearch && matchesStatut;
            });

            currentPage = 1;
            renderAchats();
        }

        function clearSearchInput() {
            searchInput.value = '';
            filterType.value = '';
            filterAchats();
        }

        // Tri
        function sortTable(column) {
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }

            filteredAchats.sort((a, b) => {
                let valueA = a[column];
                let valueB = b[column];

                // Pour le tri insensible à la casse
                if (typeof valueA === 'string') valueA = valueA.toLowerCase();
                if (typeof valueB === 'string') valueB = valueB.toLowerCase();

                if (valueA < valueB) return currentSort.direction === 'asc' ? -1 : 1;
                if (valueA > valueB) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });

            renderAchats();
            updateSortIndicators();
        }

        function updateSortIndicators() {
            document.querySelectorAll('.sortable').forEach(header => {
                const icon = header.querySelector('.sort-icon');
                if (header.dataset.sort === currentSort.column) {
                    icon.className = `bi bi-arrow-${currentSort.direction === 'asc' ? 'up' : 'down'} sort-icon`;
                } else {
                    icon.className = 'bi bi-arrow-down-up sort-icon';
                }
            });
        }

        // Pagination
        function renderPagination() {
            const totalPages = Math.ceil(filteredAchats.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (totalPages <= 1) return;

            // Bouton Précédent
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link" href="#">Précédent</a>`;
            prevLi.addEventListener('click', (e) => {
                e.preventDefault();
                if (currentPage > 1) {
                    currentPage--;
                    renderAchats();
                }
            });
            pagination.appendChild(prevLi);

            // Numéros de page
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                li.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage = i;
                    renderAchats();
                });
                pagination.appendChild(li);
            }

            // Bouton Suivant
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link" href="#">Suivant</a>`;
            nextLi.addEventListener('click', (e) => {
                e.preventDefault();
                if (currentPage < totalPages) {
                    currentPage++;
                    renderAchats();
                }
            });
            pagination.appendChild(nextLi);
        }

        // Affichage des achats
        function renderAchats() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const achatsToDisplay = filteredAchats.slice(startIndex, endIndex);

            const achatsBody = document.getElementById('achats-body');
            achatsBody.innerHTML = '';

            if (filteredAchats.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="8" class="text-center">Aucun achat trouvé</td>`;
                achatsBody.appendChild(row);
                return;
            }

            achatsToDisplay.forEach(achat => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${achat.id}</td>
                    <td>${achat.date}</td>
                    <td>${achat.clientId}</td>
                    <td>${achat.produitId}</td>
                    <td>${achat.quantite}</td>
                    <td>${achat.prixUnitaire}</td>
                    <td>${achat.montantTotal}</td>
                    <td>${achat.statut}</td>
                    <td>
                        <button class="btn btn-sm btn-warning edit-btn" data-id="${achat.id}">
                            <i class="bi bi-pencil"></i> Modifier
                        </button>
                        <button class="btn btn-sm btn-danger delete-btn" data-id="${achat.id}">
                            <i class="bi bi-trash"></i> Supprimer
                        </button>
                    </td>
                `;
                achatsBody.appendChild(row);
            });

            // Ajouter les événements aux boutons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => editAchat(btn.dataset.id));
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => deleteAchat(btn.dataset.id));
            });

            renderPagination();
        }

        // Fonction pour exporter les données
        async function exportData() {
            try {
                const format = document.getElementById('export-format').value;
                let data, mimeType, fileName;

                // On utilise les données déjà chargées
                const achatsToExport = filteredAchats;

                if (format === 'json') {
                    data = JSON.stringify(achatsToExport, null, 2);
                    mimeType = 'application/json';
                    fileName = 'achats.json';
                } else if (format === 'csv') {
                    // Convertir en CSV
                    const headers = ['id', 'date', 'clientId', 'produitId', 'quantite', 'prixUnitaire', 'montantTotal', 'statut'];
                    const csvRows = [];

                    csvRows.push(headers.join(','));

                    achatsToExport.forEach(achat => {
                        const row = headers.map(header => {
                            let value = achat[header] || '';
                            if (typeof value === 'string') value = `"${value.replace(/"/g, '""')}"`;
                            return value;
                        });
                        csvRows.push(row.join(','));
                    });

                    data = csvRows.join('\n');
                    mimeType = 'text/csv';
                    fileName = 'achats.csv';
                } else if (format === 'excel') {
                    const worksheet = XLSX.utils.json_to_sheet(achatsToExport);
                    const workbook = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(workbook, worksheet, "Achats");
                    XLSX.writeFile(workbook, "achats.xlsx");
                    exportModal.hide();
                    return;
                }

                const blob = new Blob([data], { type: mimeType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                exportModal.hide();
            } catch (error) {
                console.error("Erreur lors de l'export:", error);
                alert("Erreur lors de l'export");
            }
        }

        // Gestion de l'import
        async function handleFileImport(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    let importedAchats = [];
                    const content = e.target.result;

                    if (file.name.endsWith('.json')) {
                        importedAchats = JSON.parse(content);
                    } else if (file.name.endsWith('.csv')) {
                        const lines = content.split('\n');
                        const headers = lines[0].split(',');

                        for (let i = 1; i < lines.length; i++) {
                            if (!lines[i].trim()) continue;

                            const values = lines[i].split(',');
                            const achat = {};
                            headers.forEach((header, index) => {
                                achat[header.trim()] = values[index] ? values[index].trim() : '';
                            });
                            importedAchats.push(achat);
                        }
                    } else if (file.name.endsWith('.xlsx')) {
                        const workbook = XLSX.read(content, { type: 'binary' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        importedAchats = XLSX.utils.sheet_to_json(firstSheet);
                    }

                    if (Array.isArray(importedAchats) && importedAchats.length > 0) {
                        if (confirm(`Voulez-vous importer ${importedAchats.length} achats ?`)) {
                            // Envoyer chaque achat à l'API
                            for (const achat of importedAchats) {
                                if (achat.date && achat.clientId && achat.produitId) {
                                    await createAchatAPI({
                                        date: achat.date,
                                        clientId: achat.clientId,
                                        produitId: achat.produitId,
                                        quantite: achat.quantite || 1,
                                        prixUnitaire: achat.prixUnitaire || 0,
                                        montantTotal: achat.montantTotal || 0,
                                        statut: achat.statut || 'En attente'
                                    });
                                }
                            }

                            alert(`${importedAchats.length} achats importés avec succès !`);
                            await loadAchats(); // Recharger les données
                        }
                    } else {
                        alert('Format de fichier non reconnu ou données invalides');
                    }
                } catch (error) {
                    console.error('Erreur lors de l\'import:', error);
                    alert('Erreur lors de l\'import du fichier');
                }

                fileInput.value = '';
            };

            if (file.name.endsWith('.xlsx')) {
                reader.readAsBinaryString(file);
            } else {
                reader.readAsText(file);
            }
        }
    });
</script>
