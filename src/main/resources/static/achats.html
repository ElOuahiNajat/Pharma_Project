<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Achats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Gestion des Achats</h1>

    <!-- Formulaire d'ajout/mise à jour -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Nouvel Achat</h5>
        </div>
        <div class="card-body">
            <form id="achatForm">
                <input type="hidden" id="achatId">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="fournisseur" class="form-label">Fournisseur</label>
                        <select class="form-select" id="fournisseur" required>
                            <option value="">Sélectionner un fournisseur</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="dateAchat" class="form-label">Date d'achat</label>
                        <input type="datetime-local" class="form-control" id="dateAchat">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="montantTotal" class="form-label">Montant total</label>
                        <input type="number" step="0.01" class="form-control" id="montantTotal" required>
                    </div>
                    <div class="col-md-4">
                        <label for="modePaiement" class="form-label">Mode de paiement</label>
                        <select class="form-select" id="modePaiement" required>
                            <option value="">Sélectionner</option>
                            <option value="ESPECES">Espèces</option>
                            <option value="CHEQUE">Chèque</option>
                            <option value="VIREMENT">Virement</option>
                            <option value="CARTE">Carte</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="statut" class="form-label">Statut</label>
                        <select class="form-select" id="statut">
                            <option value="EN_ATTENTE">En attente</option>
                            <option value="PAYE">Payé</option>
                            <option value="ANNULE">Annulé</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <button type="button" class="btn btn-secondary" id="resetBtn">Annuler</button>
            </form>
        </div>
    </div>

    <!-- Tableau des achats -->
    <div class="card">
        <div class="card-header">
            <h5>Liste des Achats</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped" id="achatsTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fournisseur</th>
                        <th>Date</th>
                        <th>Montant</th>
                        <th>Paiement</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/achats.js"></script>
</body>
</html>
