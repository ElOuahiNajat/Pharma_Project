<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .role-admin {
            background-color: #f8d7da;
        }
        .role-pharmacien {
            background-color: #d1e7dd;
        }
        .table-responsive {
            max-height: 500px;
            overflow-y: auto;
        }
        .form-section {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h1 class="text-center mb-4">Gestion des Utilisateurs</h1>

            <!-- Section Filtres -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Filtres</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="roleFilter" class="form-label">Rôle</label>
                            <select id="roleFilter" class="form-select">
                                <option value="">Tous</option>
                                <option value="ADMIN">Admin</option>
                                <option value="PHARMACIEN">Pharmacien</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="searchInput" class="form-label">Recherche</label>
                            <input type="text" id="searchInput" class="form-control" placeholder="Nom, email ou username...">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section Formulaire -->
            <div class="card mb-4" id="formSection">
                <div class="card-header">
                    <h5 class="mb-0" id="formTitle">Ajouter un Utilisateur</h5>
                </div>
                <div class="card-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nomComplet" class="form-label">Nom Complet</label>
                                <input type="text" class="form-control" id="nomComplet" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password">
                                <small class="text-muted">Laissez vide pour ne pas modifier</small>
                            </div>
                            <div class="col-md-6">
                                <label for="role" class="form-label">Rôle</label>
                                <select class="form-select" id="role" required>
                                    <option value="">Sélectionner un rôle</option>
                                    <option value="ADMIN">Admin</option>
                                    <option value="PHARMACIEN">Pharmacien</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary me-2" id="submitBtn">Enregistrer</button>
                            <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Annuler</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Section Tableau -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Liste des Utilisateurs</h5>
                    <button class="btn btn-sm btn-success" id="refreshBtn">
                        <i class="bi bi-arrow-clockwise"></i> Actualiser
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom Complet</th>
                                <th>Email</th>
                                <th>Username</th>
                                <th>Rôle</th>
                                <th>Créé le</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody id="usersTableBody">
                            <!-- Les utilisateurs seront chargés ici -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de confirmation -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Êtes-vous sûr de vouloir supprimer cet utilisateur ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Supprimer</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Variables globales
    let currentUser = null;
    const apiBaseUrl = 'http://localhost:8080/api/users';

    // DOM Elements
    const userForm = document.getElementById('userForm');
    const usersTableBody = document.getElementById('usersTableBody');
    const roleFilter = document.getElementById('roleFilter');
    const searchInput = document.getElementById('searchInput');
    const refreshBtn = document.getElementById('refreshBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const submitBtn = document.getElementById('submitBtn');
    const formTitle = document.getElementById('formTitle');
    const confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
    let userToDelete = null;

    // Événements
    document.addEventListener('DOMContentLoaded', loadUsers);
    userForm.addEventListener('submit', handleFormSubmit);
    roleFilter.addEventListener('change', loadUsers);
    searchInput.addEventListener('input', loadUsers);
    refreshBtn.addEventListener('click', loadUsers);
    cancelBtn.addEventListener('click', resetForm);
    document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDelete);

    // Fonctions
    async function loadUsers() {
        try {
            const role = roleFilter.value;
            const search = searchInput.value.trim();

            let url = apiBaseUrl;
            if (role || search) {
                url += '?';
                if (role) url += `role=${role}`;
                if (role && search) url += '&';
                if (search) url += `search=${encodeURIComponent(search)}`;
            }

            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            });

            if (!response.ok) {
                throw new Error('Erreur lors du chargement des utilisateurs');
            }

            const users = await response.json();
            renderUsers(users);
        } catch (error) {
            console.error('Error:', error);
            alert(error.message);
        }
    }

    function renderUsers(users) {
        usersTableBody.innerHTML = '';

        if (users.length === 0) {
            usersTableBody.innerHTML = '<tr><td colspan="7" class="text-center">Aucun utilisateur trouvé</td></tr>';
            return;
        }

        users.forEach(user => {
            const row = document.createElement('tr');
            row.className = user.role === 'ADMIN' ? 'role-admin' : 'role-pharmacien';

            const createdAt = new Date(user.dateCreation).toLocaleString();

            row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.nomComplet}</td>
                    <td>${user.email}</td>
                    <td>${user.username}</td>
                    <td><span class="badge ${user.role === 'ADMIN' ? 'bg-danger' : 'bg-success'}">${user.role}</span></td>
                    <td>${createdAt}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-2 edit-btn" data-id="${user.id}">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger delete-btn" data-id="${user.id}">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;

            usersTableBody.appendChild(row);
        });

        // Ajouter les événements aux boutons
        document.querySelectorAll('.edit-btn').forEach(btn => {
            btn.addEventListener('click', () => editUser(btn.dataset.id));
        });

        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', () => showDeleteModal(btn.dataset.id));
        });
    }

    async function editUser(userId) {
        try {
            const response = await fetch(`${apiBaseUrl}/${userId}`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            });

            if (!response.ok) {
                throw new Error('Erreur lors de la récupération de l\'utilisateur');
            }

            currentUser = await response.json();

            // Remplir le formulaire
            document.getElementById('userId').value = currentUser.id;
            document.getElementById('nomComplet').value = currentUser.nomComplet;
            document.getElementById('email').value = currentUser.email;
            document.getElementById('username').value = currentUser.username;
            document.getElementById('role').value = currentUser.role;
            document.getElementById('password').value = '';

            // Changer le titre du formulaire
            formTitle.textContent = `Modifier l'utilisateur: ${currentUser.nomComplet}`;
            submitBtn.textContent = 'Mettre à jour';
            cancelBtn.style.display = 'inline-block';

            // Faire défiler jusqu'au formulaire
            document.getElementById('formSection').scrollIntoView({ behavior: 'smooth' });
        } catch (error) {
            console.error('Error:', error);
            alert(error.message);
        }
    }

    function resetForm() {
        userForm.reset();
        document.getElementById('userId').value = '';
        currentUser = null;
        formTitle.textContent = 'Ajouter un Utilisateur';
        submitBtn.textContent = 'Enregistrer';
        cancelBtn.style.display = 'none';
    }

    async function handleFormSubmit(e) {
        e.preventDefault();

        const userId = document.getElementById('userId').value;
        const isEdit = !!userId;

        const userData = {
            nomComplet: document.getElementById('nomComplet').value,
            email: document.getElementById('email').value,
            username: document.getElementById('username').value,
            role: document.getElementById('role').value
        };

        const password = document.getElementById('password').value;
        if (password) {
            userData.password = password;
        }

        try {
            let response;
            if (isEdit) {
                response = await fetch(`${apiBaseUrl}/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(userData)
                });
            } else {
                if (!password) {
                    throw new Error('Le mot de passe est requis pour un nouvel utilisateur');
                }

                response = await fetch(apiBaseUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(userData)
                });
            }

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Erreur lors de l\'enregistrement');
            }

            resetForm();
            loadUsers();
            alert(`Utilisateur ${isEdit ? 'mis à jour' : 'créé'} avec succès!`);
        } catch (error) {
            console.error('Error:', error);
            alert(error.message);
        }
    }

    function showDeleteModal(userId) {
        userToDelete = userId;
        confirmModal.show();
    }

    async function confirmDelete() {
        if (!userToDelete) return;

        try {
            const response = await fetch(`${apiBaseUrl}/${userToDelete}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            });

            if (!response.ok) {
                throw new Error('Erreur lors de la suppression');
            }

            confirmModal.hide();
            loadUsers();
            alert('Utilisateur supprimé avec succès!');
        } catch (error) {
            console.error('Error:', error);
            alert(error.message);
        } finally {
            userToDelete = null;
        }
    }
</script>
</body>
</html>
